version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
    commands:
      - echo Installing yvm
      - curl -s https://raw.githubusercontent.com/tophat/yvm/master/scripts/install.js | node
      - yvm install latest
      - yvm use latest
  pre_build:
    commands:
      - echo Installing Dependencies
      - yarn
  build:
    commands:
      - yarn nest start
artifacts:
  files:
    - "**/*"
  discard-paths: no
  base-directory: .
